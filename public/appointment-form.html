<html lang="en">

              fill-opacity="0.6"
            />
          </svg>
        </button>
        <div
          class="bg-brand-whitish rounded-t-3xl xs:rounded-t-32 lg:rounded-t-base xl:rounded-t-56 p-7 md:p-8 xl:p-12"
        >
          <h3 class="text-center">Записаться на прием</h3>
          <div class="mt-10 lg:mt-14 xl:mt-16">
            <form action="#" class="space-y-7 lg:space-y-10">
              <div class="space-y-4 lg:space-y-6">
                <label for="name" class="flex flex-col gap-2">
                  <span class="text-sm text-brand-dark/60">Ваше имя</span>
                  <input
                    type="text"
                    id="name"
                    class="h-12 lg:h-14 xl:h-16 w-full bg-white lg:text-lg font-medium rounded-lg xl:rounded-2xl focus:border-2 border-brand-sky outline-none p-5 lg:p-6"
                  />
                </label>
                <label for="tel" class="flex flex-col gap-2">
                  <span class="text-sm text-brand-dark/60">Ваш телефон</span>
                  <input
                    type="text"
                    id="tel"
                    class="h-12 lg:h-14 xl:h-16 w-full bg-white lg:text-lg font-medium rounded-lg xl:rounded-2xl border-2 border-brand-red outline-none p-5 lg:p-6"
                  />
                  <p class="text-xs xs:text-sm text-brand-red">
                    Ошибка. Введите в поле свой номер телефона
                  </p>
                </label>
              </div>
              <!-- Button -->
              <button
                class="h-12 sm:h-14 lg:h-16 w-full bg-gradient-to-r from-brand-orange-200 to-brand-orange-100 font-medium text-white sm:text-lg lg:text-xl rounded-lg sm:rounded-2xl lg:rounded-20 hover:bg-gradient-to-l transition-all duration-300 px-3 sm:px-4"
              >
                Отправить
              </button>
              <p class="text-xs xs:text-sm text-brand-dark/60 leading-4">
                Нажимая на кнопку, вы принимаете
                <span class="font-semibold text-brand-dark">
                  политику конфиденциальности
                </span>
                и даете согласие на обработку персональных данных.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
